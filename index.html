<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

                    <span class="about-section__name ml-3"></span>
                </div>
                <div class="col-8 mt-3 d-flex flex-column">
                    <span data-role="mail">bakugod@yandex.ru</span>
                    <span data-role="phone">+1 (800)-777-22-77</span>
                    <span data-role="addr">Russia, Crimea</span>
                </div>

            </div>
            <div class="pb-3 ml-4">
                <button class="button" data-role="share">
                    share link
                </button>
            </div>
        </aside>
        <section class="col-lg-9 mt-3">
            <div class="container-fluid">
                <div class="row cards mx-auto">
                </div>
            </div>
            
        </section>
    </main>
